<!DOCTYPE html>
<html>

<head>

			<div class="employee-form">

                    </div>
                    <div>
                        <label>ISBN</label>

                    </div>
                    <div>
                        <label>Autor</label>

                    </div>
                    <div>
                        <label>Wydanie</label>
                        <input type="text" name="Wydanie" id="Wydanie">
                    </div>
                    <div  class="form-action-buttons">

                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Tytuł</th>
                            <th>ISBN</th>
                            <th>Autor</th>

                            <th>Polecenia</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
